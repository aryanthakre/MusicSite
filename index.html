<!doctype html>

<html lang="en">

  <head>
    <meta charset='utf-8'>
    <title>Test Page</title>
    <meta name='description' content='Test Page'>
    <meta name='author' content='Brian Jipson'>
  </head>

  <body>

    <header id='site-header'>
      <div id='site-logo'>
        <img id='logo'>
      </div>
      <div id='site-title'>
      </div>
      <nav id='site-nav'>
        <ul id='site-navlist'>
          <li class='navlistitem-active' id='site-navitem1'><a href='#'>Link 1</a></li>
          <li class='navlistitem-inactive' id='site-navitem2'><a href='#'>Link 2</a></li>
          <li class='navlistitem-inactive' id='site-navitem3'><a href='#'>Link 3</a></li>
          <li class='navlistitem-inactive' id='site-navitem4'><a href='#'>Link 4</a></li>
          <li class='navlistitem-inactive' id='site-navitem5'><a href='#'>Link 5</a></li>
          <li class='navlistitem-inactive' id='site-navitem6'><a href='#'>Link 6</a></li>
        </ul>
      </nav>
    </header>
    <div id='page-container'>
      <header id='page-header'>
      </header>
      <main id='page-main'>
        <div id='player-container'>
          <div id='player'>
            <div id='player-albumart'>
              <img id='albumart'>
            </div>
            <div id='player-songinfo'>
              <div id='player-songtitle'>Song Title</div>
              <div id='player-songalbum'>Album Name</div>
              <div id='player-songartist'>Artist</div>
            </div>
            <div id='player-songtimes'>
              <span id='songtime-current'>0:00</span>
              <span id='songtime-duration'>0:00</span>
              <div id='player-progressbar'>
                <progress id='songprogress' value=0 max=100></progress>
              </div>
            </div>
            <div id='player-controls'>
              <button class='playercontrolbutton' id='prevbutton'><img id='prev'>Prev</button>
              <button class='playercontrolbutton' id='playbutton'><img id='play'>Play</button>
              <button class='playercontrolbutton' id='pausebutton'><img id='pause'>Pause</button>
              <button class='playercontrolbutton' id='stopbutton'><img id='stop'>Stop</button>
              <button class='playercontrolbutton' id='nextbutton'><img id='next'>Next</button>
            </div>
            <div id='player-volume'>
              <input id='volumeslider' type='range' min=0 max=10 value=7>
              <button class='playercontrolbutton' id='mutebutton'><img id='mute'>Mute</button>
            </div>
          </div>
          <div id='songlist'>
            <header id='songlist-header'>
              <div id='songlist-artist'></div>
            </header>
            <div id='songlist-songs'>
              <ul id='songs'>
                <li class='songlistitem-active' id='songlistitem1'>
                  <span class='songlisttitle' id='title1'></span>
                  <span class='songlistalbum' id='album1'></span>
                  <span class='songlistduration' id='duration1'></span>
                </li>
                <li class='songlistitem-inactive' id='songlistitem2'>
                  <span class='songlisttitle' id='title2'></span>
                  <span class='songlistalbum' id='album2'></span>
                  <span class='songlistduration' id='duration2'></span>
                </li>
                <li class='songlistitem-inactive' id='songlistitem3'>
                  <span class='songlisttitle' id='title3'></span>
                  <span class='songlistalbum' id='album3'></span>
                  <span class='songlistduration' id='duration3'></span>
                </li>
                <li class='songlistitem-inactive' id='songlistitem4'>
                  <span class='songlisttitle' id='title4'></span>
                  <span class='songlistalbum' id='album4'></span>
                  <span class='songlistduration' id='duration4'></span>
                </li>
                <li class='songlistitem-inactive' id='songlistitem5'>
                  <span class='songlisttitle' id='title5'></span>
                  <span class='songlistalbum' id='album5'></span>
                  <span class='songlistduration' id='duration5'></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>

</html>
